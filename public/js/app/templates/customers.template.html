<h1>Customers</h1>

<table class="table table-striped">
  <tr>
    <th>Customer ID</th>
    <th>Name</th>
    <th>Address</th>
    <th>Phone</th>
  </tr>
  <tr ng-repeat="user in customers track by user.id">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.address}}</td>
    <td>{{user.phone}}</td>
  </tr>
</table>
